<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tela Login Instagram</title>
</head>
<body>
    <div class="instagram-wapper">
        <div class="instagram-phone">
            <img src="./img/tela-insta2.png" alt="phone">
        </div> 
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/instagram-logo-14.png" class="instagram-logo"  width="200" height="60 alt="Instagram logo">
                <div class="profile-phone">
                    <img src="./img/insta-perfil.jpeg"  alt="Foto do perfil">
                </div>
                <a href="#" class="instagram-login">Continuar como _daniloribeiro_</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é o danilo?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar conta</span>
                    ou
                    <span class="link-blue">Increva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixa o aplicativo</p>
                <div class="dowload">
                    <a href="#" class="app-dowload"></a>
                    <a href="#" class="app-dowload"></a>
                </div>
            </div>
        </div>   
    </div>
</body>
</html>
